<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week3 Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container vh-100 d-flex align-items-center justify-content-center ">
            <form class="form">
                <h2 class="text-center mb-4">請先登入</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email Address"  v-model.lazy="loginUser.username">
                    <label for="emailInput"> Email address</label>

                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pwInput" placeholder="Password" v-model.lazy="loginUser.password">
                    <label for="pwInput"> Password</label>
                </div>
                <button type="button" class="btn btn-primary w-100 mb-5" @click="login(loginUser)">登入</button>
                <p class="text-secondary text-center">© 2021~∞ - 六角學院</p>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
